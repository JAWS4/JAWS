<!DOCTYPE html>
<html lang="ja">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JAWS</title>
</head>

<body>
   <img src="JAWS-logo.png" alt="" width="400px" height="140px">
   <h3>○に人差し指を置いてください</h3>
   <span>player1</span>
   <span>player2</span>
   <div class="finger">
      <div class="round-box">
         <div class="round1">L</div>
      </div>
      <div class="round-box">
         <div class="round2">R</div>
      </div>
      <div class="round-box">
         <div class="round3">R</div>
      </div>
      <div class="round-box">
         <div class="round4">L</div>
      </div>   
   </div>
   <button class="btn" style="display: none;" onclick="location.href='./index.html'">START</button>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script>
   
   
   $(function () {
      let a=b=c=d=0;
         $(".round1").on("touchstart", function(){
      a++;
            console.log("a",a);
            check(a,b,c,d);
         })
         $(".round3").on("touchstart", function(){
      b++;
            console.log("b",b);
            check(a,b,c,d);
         })
         $(".round2").on("touchstart", function(){
      c++;
            console.log("c",c);
            check(a,b,c,d);
         })
         $(".round4").on("touchstart", function(){
      d++;
            console.log("d",d);
            check(a,b,c,d);
         })

         function check(a,b,c,d){
            if(a>=1 && b>=1 && c>=1 && d>=1){
      console.log("THX!")
   }
         }
      });
   </script>
   


   <style>
      body{
         width: 700px;
         height: 480px;
         text-align: center;
         border: solid 10px #3888bd;
         margin: 0 auto;
      }

      span{
         font-size: 1.1em;
         color: #66a5ad;
         font-weight: bold;
         padding: 0 135px;
      }

         .finger{
            width: 700px;
            height: 200px;
            background-image: url(shark-426566_640.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-color:rgba(255,255,255,0.5);
            background-blend-mode:lighten;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
         }

         .round-box{
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
         }

         .round-box div{
            width: 70px;/*幅*/
            height: 70px;/*高さ*/
            border-radius: 50%;/*角丸*/
            background: rgb(91, 137, 150);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.6em;
            color: aliceblue;
         }
         
         button{
            display: block;
            margin: 0 auto;
            text-align: center;
            background-color: #4498be;
            height: 30px;
            width: 100px;
            margin-top: 5px;
            padding-top: 4px;
            color: white;
            margin-bottom: 70px;
            font-weight: bolder;
            border: none;
            box-shadow: 0 3px 0 rgb(207, 230, 243);
         }


   </style>
</body>

</html>
